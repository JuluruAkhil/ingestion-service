name: Native Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Resolve version
        id: version
        run: |
          VERSION=$(./mvnw -q -DskipTests help:evaluate -Dexpression=project.version -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push native image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.native
          platforms: linux/amd64
          push: true
          tags: |
            eternalbliss/ingestion-service:${{ steps.version.outputs.version }}
            eternalbliss/ingestion-service:latest
